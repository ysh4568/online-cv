    title: Career Profile
    summary: |
      Sangho Yoon received the B.S. degree in electrical engineering
      from the Pohang University of Science and Technology, Pohang, South Korea, in 2015.
      He is currently pursuing the M.S. and Ph. D. combined degree with the CAD and SoC Design Laboratory, 
      Pohang University of Science and Technology, Pohang, South Korea. His current research interests include image processing, 
      computer vision and artificial intelligence.
